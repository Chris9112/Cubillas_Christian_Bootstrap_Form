<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeMoney!</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Free Money.com</h2>
    <form>
      
      <div class="mb-3">
        <label for="name" class="form-label">Give me your name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      
      <div class="mb-3">
        <label for="email" class="form-label">Email and IP Address </label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

     
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">Agree to terms and conditions for free money</label>
      </div>

      
      <div class="mb-3">
        <label class="form-label">Select your gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>



  
  
</body>
</html>
